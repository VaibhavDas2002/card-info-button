<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!--=============== REMIXICONS ===============-->
        <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

        <!--=============== CSS ===============-->
        <link rel="stylesheet" href="assets/css/styles.css">

        <title>Card info button - Vaibhav</title>
    </head>
    <body>
        <div class="container">
        <!--Card-->
        <div class="card">
            <div class="card__border">
                <div class="card__perfil">
                    <img src="assets/img/perfil.png" alt="card image" class="card__img">
                </div>
            </div>

            <h3 class="card__name">Vaibhav Das</h3>
            <span class="card__profession">Frontend and Python Developer</span>
            
            <!--Card info-->
            <div class="info">
                <div class="info__icon">
                    <i class="ri-information-line"></i>
                </div>

                <div class="info__border">
                    <div class="info__perfil">
                        <img src="assets/img/perfil.png" alt="Card Image" class="info__img">
                    </div>
                </div>

                <div class="info__data">
                    <h3 class="info__name">Vaibhav Das</h3>
                    <span class="info__profession">Python and Web Developer</span>
                    <span class="info__location">Suri - Birbhum - West Bengal - INDIA</span>
                </div>
                
                <div class="info__social">
                    <a href="https://www.linkedin.com/in/vaibhavdas2002/" target="_blank" class="info__social-link">
                        <span class="info__social-icon">
                            <i class="ri-linkedin-box-line"></i>
                        </span>
                    </a>

                    <a href="https://github.com/VaibhavDas2002" target="_blank" class="info__social-link">
                        <span class="info__social-icon">
                            <i class="ri-github-fill"></i>
                        </span>
                    </a>

                    <a href="https://www.facebook.com/vaibhav.das.10/" target="_blank" class="info__social-link">
                        <span class="info__social-icon">
                            <i class="ri-facebook-box-fill"></i>
                        </span>
                    </a>

                    <a href="https://www.instagram.com/_xoxo_vaibhav/" target="_blank" class="info__social-link">
                        <span class="info__social-icon">
                            <i class="ri-instagram-fill"></i>
                        </span>
                    </a>
                </div>
            </div>
        </div>
        </div>
    </body>
</html>
